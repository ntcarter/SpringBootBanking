<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
<title>Accounts</title>
</head>

<body>

<div class="container">
	<h3>Accounts Directory</h3>
	<hr>
	
	<table class="table table-border table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Balance</th>
				<th>User Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="account : ${accounts}">
				<td th:text="${account.firstName}" />
				<td th:text="${account.lastName}" />
				<td th:text="${account.balance}" />
				<td th:text="${account.userName}" />
				<td th:text="${account.email}" />
				
				<td>
					<a th:href="@{/api/accountTransaction(accountId=${account.accountId})}"
						class="btn btn-primary btn-sm">
						Begin Transaction
					</a>
					<a th:href="@{/api/updateAccount(accountId=${account.accountId})}"
						class="btn btn-info btn-sm">
						Edit Account
					</a>
					<a th:href="@{/api/deleteAccount(accountId=${account.accountId})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete Account
					</a>
				</td>
				
			</tr>
		</tbody>
	</table>
	
		<!-- Add a button -->
	<a th:href="@{/api/openAccountForm}"
		class="btn btn-primary btn-sm mb-3">
		Open New Account
	</a>
	

</div>
</body>
</html>
