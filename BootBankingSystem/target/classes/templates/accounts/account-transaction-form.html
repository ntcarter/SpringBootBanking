<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	
<title>Open New Account</title>
</head>

<body>
	<div class="container">
		<h3>Account Transaction Form</h3>
		<hr>
		
		<p class = "h4 mb-4">Transaction amount</p>
		
		<form action="#" th:action="@{/api/saveTransaction}"
						th:object="${transaction}" method="POST">
						
			<!-- Add hidden form fields to handle update -->
			<p>Account Id: </p>
			<input type="text" th:field="*{accountId}" class="form-control mb-4 col-4">
			<input type="hidden" th:field="*{transactionId}" />
			<p>Transaction Amount:</p>
			<input type="text" th:field="*{transactionAmount}" class="form-control mb-4 col-4" placeholder="Enter Transaction Amount">										
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		<hr>
		<a th:href="@{/api/accounts}">Back to Accounts List</a>
	</div>
</body>

</html>
